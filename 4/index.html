<!DOCTYPE html>
<html>
<head>
<title>JS start</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" integrity="sha256-u6BamZiW5tCemje2nrteKC2KoLIKX9lKPSpvCkOhamw=" crossorigin="anonymous"></script>
<script>

function createtoken() {
    var qstr = window.location.hash.substring(1);
    var hash = CryptoJS.HmacSHA512(qstr, ">|j%`\xeMIrR/293(:e3:<;bO^`AcN\:]9/Qe{a2l<om^;mBMTpCcF}/r,KytowD^7\xn{W,`gYiXCKWeEntx\hjhAZ|TQ#~K{af}?:knrNo@!Q[h!yf~Rv4`)gVLKe");
    var smallhex = hash.substr(1, 4);
    var number = parseInt("0x" + smallhex)
    var rehash = CryptoJS.HmacSHA512(hash, "=c(NNo!$6Lh*{Hh]}F2jV4GAIHpA=x.Q4VR7R2sLbQbmX})B;L#%Yw\V\j?D0#zm1ikV64=BfU*Q8Hnf'Jj3}0Ai&.01hg7DI|i`VU:/O7K/{d=*Jz.dwa!1y3OH70%");
    var i;
    for (i = 0; i < 2345+number; i++) {
        rehash = CryptoJS.HmacSHA512(rehash, "=c(NNo!$6Lh*{Hh]}F2jV4GAIHpA=x.Q4VR7R2sLbQbmX})B;L#%Yw\V\j?D0#zm1ikV64=BfU*Q8Hnf'Jj3}0Ai&.01hg7DI|i`VU:/O7K/{d=*Jz.dwa!1y3OH70%");
    }
    var hashInBase64 = CryptoJS.enc.Base64.stringify(rehash);
    window.location.replace("./loop?token=" + hashInBase64 + "&loop=" + i + "#" + qstr);
}
</script>
</head>
<body onload="javascript:createtoken()">
</body>
</html>
